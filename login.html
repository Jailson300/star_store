<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>STAR STORE</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="./css/modals.css">
		<link rel="stylesheet" href="./css/tracking.css">
		<link rel="stylesheet" href="./css/header.css">
		<link rel="stylesheet" href="./css/adsection.css">
		<link rel="stylesheet" href="./css/home.css">
		<link rel="stylesheet" href="./css/footer.css">
		<script src="https://kit.fontawesome.com/b59cd0abe1.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
	
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
	</head>
<body class="light">
	<div class="container" id="container">
		<!-- Sign Up Form -->
		<div class="form-container sign-up-container">
			<form id="signUpForm">
				<h1>Create Account</h1>
				<div class="social-container">
					<i class="fab fa-google-plus-g"></i>
					<span>Sign up with Google</span>
				</div>
				<span>or use your email for registration</span>
				<input name="email" type="email" placeholder="Email" required />
				<input name="pass" type="password" placeholder="Password" required />
				<input name="conf" type="password" placeholder="Confirm Password" required />
				<button type="submit">Sign Up</button>
			</form>
			<button class="orbtn" id="signInMobile">
				<i class="fa-solid fa-arrow-left"></i>
				<u>Log In</u>
			</button>
		</div>

		<!-- Sign In Form -->
		<div class="form-container sign-in-container">
			<form id="signInForm">
				<h1>Sign in</h1>
				<div class="social-container">
					<i class="fab fa-google-plus-g"></i>
					<span>Sign in with Google</span>
				</div>
				<span>or use your account</span>
				<input name="email" type="email" placeholder="Email" required />
				<input name="pass" type="password" placeholder="Password" required />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
			<button class="orbtn" id="signUpMobile">
				<u>Create Account</u>
				<i class="fa-solid fa-arrow-right"></i>
			</button>
		</div>

		<!-- Overlay with Panels -->
		<div class="overlay-container">
			<div class="overlay">
				<!-- Left Overlay Panel -->
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<!-- Right Overlay Panel -->
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start your journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="./src/firebase.ts"></script>
	<script type="module" src="./src/auth.ts"></script>
</body>
</html>
